<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<wicket:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Pridanie</title>

	<SCRIPT type="text/javascript" src="javascript/fontResizer.js"></SCRIPT>
	<SCRIPT type="text/javascript" src="javascript/vkboard2.js"></SCRIPT>
	<SCRIPT type="text/javascript" src="javascript/virtualKeyboard.js"></SCRIPT>

</wicket:head>

<body>
<SCRIPT type="text/javascript" src="javascript/wz_tooltip.js"></SCRIPT>
<table class="outerHeaderBorder">
	<tr>
		<td>
		<table class="headerBorder">
			<tr>
				<td rowspan="2" class="headerLogo" id="headerLogo">ZŤP PORTÁL</td>
				<td rowspan="2" class="headerSpare"></td>
				<td class="headerLogin">
				<form wicket:id="loginForm">
				<table id="loginForm" class="form">
					<tr class="loginFormName">
						<td class="label"><label wicket:id="headerLoginLabel"></label></td>

						<td class="input" colspan="2"><input type="text"
							wicket:id="login" id="login" /></td>
					</tr>
					<tr>
						<td class="label"><label wicket:id="headerPasswordLabel"></label></td>

						<td class="input" colspan="2"><input type="password"
							wicket:id="password" id="password" /></td>
					</tr>
					<tr>
						<td></td>
						<td class="loginButton"><input type="submit"
							wicket:id="doLoginButton" value="Prihlásiť" /></td>
						<td class="registrationButton"><input type="submit"
							wicket:id="registrationButton" value="Registrovať" /></td>
					</tr>
				</table>
				</form>

				<form wicket:id="statusForm">
				<table class="loggedUser" id="statusForm">
					<tr>
						<td class="label" id="userName"><label
							wicket:id="statusLoginLabel"></label>&nbsp</td>
						<td class="nameLabel">&nbsp<label wicket:id="loginNameLabel"></label></td>
					</tr>
					<tr>
						<td class="logoutButton"><input type="submit"
							wicket:id="doLogout" value="Odhlásiť" />&nbsp&nbsp</td>
						<td class="userProfileLink">&nbsp<a wicket:id="profilePageLink"><label wicket:id="myProfile"></label></a></td>
					</tr>

				</table>
				</form>
				</td>
			</tr>
		</table>

		</td>
	</tr>
</table>

<br />

<table class="outerNavigationHorizontalPanel">
	<tr>
		<td>
		<table class="navigationHorizontalPanel">
			<tr class="rowDownHr">
				<form wicket:id="searchForm">
				<td class="input" colspan="2"><input type="text" wicket:id="search" id="search" />
				<input type="submit" wicket:id="searchButton" class="searchButton" value="" /></td>
				</form>
				<td class="downHr" colspan="3"></td>
				<td class="downHr"><a wicket:id="homeLink">Domov</a></td>
				<td class="downHr">Mapa stránok</td>
				<td class="downHr">Prístupnosť</td>
			</tr>
			
			<tr>
				<td class="navigation">Informácie</td>
				<td class="navigation">Udalosti</td>
				<td class="navigation"><a wicket:id="jobList">Zamestnanie</a></td>
				<td class="navigation">Vzdelávanie</td>
				<td class="navigation">Ubytovanie</td>
				<td class="navigation">Pomôcky</td>
				<td class="navigation">Opatrovatelia</td>
				<td class="navigation">Fórum</td>
			</tr>
		</table>

		</td>
	</tr>
</table>

<span wicket:id="feedback">User Feedback</span>

<br />
<table class="centerWrapper">
	<tr>
		<td valign="top">
		<table class="outerNavigationPanelBorder" ALIGN="LEFT">
			<tr>
				<td valign="top">
				<table class="interNavigationPanel" ALIGN="LEFT">
					<tr>
						<td>Nová ponuka</td>
					</tr>
					<tr>
						<td valign="top"><a wicket:id="jobListLink">Zoznam ponúk</a></td>
					</tr>
				</table>
			</td>
			</tr>
		</table>

		</td>
		<td></td>
		<td>

		<table class="outerMainContentBorder" ALIGN="LEFT">
			<tr>
				<td>

				<table class="mainContent">
					<tr>
						<td>
						<table class="whereIam">
							<tr>
								<td>Zamestnanie > Nová informácia</td>
								<td><A href="javascript:keyb_change()"
									onclick="javascript:blur()" id="switch"><img
									src="img/klavesnica.bmp" border="0" alt="Virtuálna klávesnica" /></A></td>
								<td id="sizeController"><b><a href="javascript:decreaseFontSize();">ˇ</a> A
								<a href="javascript:increaseFontSize();">&#94;</a></b></td>
							</tr>
						</table>
						</td>
					</tr>
					<tr>
						<td>
						<table class="pageContent">
							<tr>
								<td>

								<table class="jobDetail">
									<form wicket:id="jobDetailForm">
									
									<tr class="inputRow">
										<td><label wicket:id="advertTypeLabel"></label></td>
										<td><span wicket:id="advertTypeAsterix"><select wicket:id="advertType">
										</select></span></td>
									</tr>
									
									<tr class="inputRow">
										<td><label wicket:id="specificationLabel"></label></td>
										<td><span wicket:id="specificationAsterix"><input type="text" wicket:id="specification"
											id="specification" /></span></td>
									</tr>

									<tr class="inputRow">
										<td><label wicket:id="startDateLabel"></label></td>
										<td><input type="text" wicket:id="startDate"
											id="startDate" /></td>
									</tr>
									
									<tr class="inputRow">
										<td><label wicket:id="hourPaymentLabel"></label></td>
										<td><span wicket:id="hourPaymentAsterix"><input type="text" wicket:id="hourPayment"
											id="hourPayment" /></span></td>
									</tr>

									<tr class="inputRow">
										<td><label wicket:id="workDurationLabel"></label></td>
										<td><span wicket:id="workDurationAsterix"><input type="text" wicket:id="workDuration"
											id="workDuration" /></span></td>
									</tr>
									
									<tr class="inputRow">
										<td><label wicket:id="countyLabel"></label></td>
										<td><select wicket:id="country"></select></td>
									</tr>
									
									<tr class="inputRow">
										<td><label wicket:id="countryLabel"></label></td>
										<td><select wicket:id="county"></select></td>
									</tr>

									<tr class="inputRow">
										<td><label wicket:id="townLabel"></label></td>
										<td><span wicket:id="townAsterix"><input wicket:id="town">
										</input></span></td>
									</tr>

									<tr class="inputRow">
										<td><label wicket:id="sectorLabel"></label></td>
										<td><span wicket:id="sectorAsterix"><select wicket:id="sector">
										</select></span></td>
									</tr>
									
									<tr class="inputRow">
										<td><label wicket:id="contractLabel"></label></td>
										<td><span wicket:id="contractAsterix"><select wicket:id="contract">
										</select></span></td>
									</tr>
									
									<tr>
										<td colspan="2">
											<textarea wicket:id="richTextInput" rows="10" cols="60"></textarea>
										</td>
									</tr>
									<tr>
										<td colspan="2"><input type="submit" wicket:id="submit"
											value="Ulozit" /></td>
									</tr>
									</form>
								</table>
								<DIV id="keyboard"></DIV>
								</td>
							</tr>
						</table>
						</td>
					</tr>
				</table>
				</td>
			</tr>
		</table>
		</td>
	</tr>
</table>
<br clear=left>


</body>
</html>
