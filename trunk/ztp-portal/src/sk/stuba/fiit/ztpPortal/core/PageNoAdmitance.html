<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>ZŤP Portál</title>
<link rel="stylesheet" type="text/css" href="style/webStyle.css" />
</head>
<body background="none">


<table class="expirationPage">
	<tr>
		<td>&nbsp;&nbsp;</td>
		<td>Ľutujeme, ale aby ste mohli pridať novú ponuku, musíte byť
		prihlásený.</td>
		<td>&nbsp;&nbsp;</td>
	</tr>
	<tr>
		<td>&nbsp;&nbsp;</td>
		<td>
		<form wicket:id="loginForm">
		<table id="loginForm" class="form">
			<tr class="loginFormName">
				<td class="label" width="50%"><label wicket:id="headerLoginLabel"></label></td>

				<td class="input"><input type="text"
					wicket:id="login" id="login" /></td>
			</tr>
			<tr>
				<td class="label"><label wicket:id="headerPasswordLabel"></label></td>

				<td class="input"><input type="password"
					wicket:id="password" id="password" /></td>
			</tr>
			<tr>
				<td class="loginButton" colspan="2"><input type="submit"
					wicket:id="doLoginButton" value="Prihlásiť" /></td>

			</tr>
		</table>
		<div wicket:id="feedback">User Feedback</div>
		</form>
		</td>
	</tr>
	<tr>
		<td>&nbsp;&nbsp;</td>
		<td>Pre novú registráciu kliknite na tlačidlo <a
			wicket:id="registrationLink">registrácie</a>.</td>
		<td>&nbsp;&nbsp;</td>
	</tr>
	<tr>
		<td>&nbsp;&nbsp;</td>
		<td>Návrat na <a wicket:id="homeLink">hlavnú stránku</a>.</td>
		<td>&nbsp;&nbsp;</td>
	</tr>

</table>

</body>
</html>
