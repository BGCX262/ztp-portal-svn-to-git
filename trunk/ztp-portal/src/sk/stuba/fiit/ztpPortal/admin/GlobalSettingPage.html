<body>

<table class="adminHeader">
	<tr class="mainHeader">
		<td colspan="2">Administrácia portálu</td>
	</tr>
	<tr>
		<td class="profileNameInfo"><label wicket:id="profileNameInfo"></label></td>
		<td class="logoutLink"><a wicket:id="logoutLink">Odhlásenie</a></td>
	</tr>
</table>
<br>

<span wicket:id="feedback">feedbackmessages will be put here</span>

<table class="main">
	<tr>
		<td class="navigationPanel">
			<div wicket:id="panel">this gets replaced</div>
		</td>
		<td class="contentPanel">
		<table class="mainContent">
			<form wicket:id="globalSettingForm">

			<tr class="inputRow">
				<td><label wicket:id="jobDeactivationLabel"></label></td>
				<td><input type="text" wicket:id="jobDeactivation" id="name" /></td>
			</tr>
			<tr class="inputRow">
				<td><label wicket:id="otherDeactivationLabel"></label></td>
				<td><input type="text" wicket:id="otherDeactivation" id="name" /></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" wicket:id="submit"
					value="Uložiť" /></td>
			</tr>
			
			<tr>
				<td>
					<hr>
				</td>
			</tr>
			<tr>
				<td>
					Indexácia obsahu portálu
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" wicket:id="indexButton" value="Spustiť indexáciu" />
				</td>
			</tr>
			
			<tr>
				<td>
					Zmazanie deaktivovaného obsahu
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" wicket:id="deactivateButton" value="Zmazať" />
				</td>
			</tr>

			</form>
		</table>
		</td>
	</tr>
</table>
