<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>.:Administrácia:. Zoznam používateľov</title>
<link rel="stylesheet" type="text/css" href="style/adminStyle.css" />
</head>
<body>

<table class="adminHeader">
	<tr class="mainHeader">
		<td colspan="2">Administrácia</td>
	</tr>
	<tr>
		<td class="profileNameInfo"><label wicket:id="profileNameInfo"></label></td>
		<td class="logoutLink"><a wicket:id="logoutLink">Odhlásenie</a></td>
	</tr>
</table>

<span wicket:id="feedback">feedbackmessages will be put here</span>

<table class="main">
	<tr>
		<td class="navigationPanel">
					<div wicket:id="panel">this gets replaced</div>
		</td>
		<td class="contentPanel">
		<table class="mainContent">
			<tr>
				<td>
				<table class="themeList">
					<div wicket:id="themeListView" class="themeListView"
						id="themeListView">
					<tr>
						<td wicket:id="themeName"></td>
						<td><a wicket:id="deactivate" href="#">Deaktivovať</a></td>
						<td><a wicket:id="activate" href="#">Aktivovať</a></td>
						<td><a wicket:id="threadLink" href="#">Detail</a></td>
					</tr>
					</div>
				</table>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<hr/>
					Vložiť novú tému
				</td>
			</tr>
			<form wicket:id="themeForm">
			<tr>
				<td><label wicket:id="nameLabel"></label></td>
				<td><input type="text" wicket:id="name" id="name" /></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" wicket:id="submit"
					value="Uložiť" /></td>
			</tr>
			</form>
		</table>
		</td>
	</tr>
</table>


</body>
</html>
