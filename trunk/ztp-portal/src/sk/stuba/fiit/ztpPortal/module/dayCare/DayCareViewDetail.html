<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<wicket:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="keywords" content="ZŤP, zdravotne ťažko postihnutý, opatrovanie, opatrovateľstvo">
<title>ZŤP Portál - Detail môjho inzerátu na opatrovateľstvo</title>

	<SCRIPT type="text/javascript" src="javascript/fontResizer.js"></SCRIPT>
	<SCRIPT type="text/javascript" src="javascript/vkboard2.js"></SCRIPT>
	<SCRIPT type="text/javascript" src="javascript/virtualKeyboard.js"></SCRIPT>

</wicket:head>
<body>
<SCRIPT type="text/javascript" src="javascript/wz_tooltip.js"></SCRIPT>
<div wicket:id="headerPanel">headerPanel</div>
<span wicket:id="feedback">User Feedback</span>

<br />
<table class="centerWrapper">
	<tr>
		<td valign="top">
		<table class="outerNavigationPanelBorder" ALIGN="LEFT">
			<tr>
				<td valign="top">
				<table class="interNavigationPanel" ALIGN="LEFT">
					<tr>
						<td><a wicket:id="newDayCareLink">Nová ponuka</a></td>
					</tr>
					<tr>
						<td valign="top"><a wicket:id="dayCareListLink">Zoznam ponúk</a></td>
					</tr>
				</table>
				</td>
			</tr>
		</table>

		</td>
		<td></td>
		<td>

		<table class="outerMainContentBorder" ALIGN="LEFT">
			<tr>
				<td>

				<table class="mainContent">
					<tr>
						<td>
						<table class="whereIam">
							<tr>
								<td>Opatrovatelia > Úprava môjho inzerátu</td>
								<td><A href="javascript:keyb_change()"
									onclick="javascript:blur()" id="switch"><img
									src="img/klavesnica.png" border="0" alt="Virtuálna klávesnica" /></A></td>
								<td id="sizeController"><b><a href="javascript:decreaseFontSize();">&#709;</a> A
								<a href="javascript:increaseFontSize();">&#708;</a></b></td>
							</tr>
						</table>
						</td>
					</tr>
					<tr>
						<td>
						<table class="pageContent">
							<tr>
								<td>

								<table class="detail">
									<form wicket:id="dayCareDetailForm">
									
									<tr class="inputRow">
										<td><label wicket:id="advertTypeLabel"></label></td>
										<td><span wicket:id="advertTypeAsterix"><select wicket:id="advertType">
										</select></span></td>
									</tr>
									
									<tr class="inputRow">
										<td><label wicket:id="handicapTypeLabel"></label></td>
										<td><span wicket:id="handicapTypeAsterix"><select wicket:id="handicapType">
										</select></span></td>
									</tr>
									
									<tr class="inputRow">
										<td><label wicket:id="shortDescLabel"></label></td>
										<td><span wicket:id="shortDescAsterix"><input type="text" wicket:id="shortDesc"
											id="shortDesc" /></span>
										<img
											src="img/help.gif"
											onmouseover="Tip('Vložte výstižný popis ponuky opatrovania \(max. 30 znakov\).')"
											onmouseout="UnTip()" alt="Pomoc" />
										</td>
									</tr>

									<tr class="inputRow">
										<td><label wicket:id="startDateLabel"></label></td>
										<td><span wicket:id="startDateAsterix"><input type="text" wicket:id="startDate"
											id="startDate" /></span>
										<img
											src="img/help.gif"
											onmouseover="Tip('Vložte dátum začiatku opatrovania \(dátum nemôže byť dnešný a starší\).')"
											onmouseout="UnTip()" alt="Pomoc" />
										</td>
									</tr>
									
									<tr class="inputRow">
										<td><label wicket:id="endDateLabel"></label></td>
										<td><span wicket:id="endDateAsterix"><input type="text" wicket:id="endDate"
											id="endDate" /></span></td>
									</tr>
																		
									<tr class="inputRow">
										<td><label wicket:id="countryLabel"></label></td>
										<td><select wicket:id="country"></select></td>
									</tr>
									
									<tr class="inputRow">
										<td><label wicket:id="countyLabel"></label></td>
										<td><select wicket:id="county"></select></td>
									</tr>
									
								
									<tr class="inputRow">
										<td><label wicket:id="townLabel"></label></td>
										<td><span wicket:id="townAsterix"><input wicket:id="town">
										</input></span></td>
									</tr>

																	
									<tr>
										<td colspan="2">
											<textarea wicket:id="richTextInput" rows="10" cols="60"></textarea>
										</td>
									</tr>
									
									<tr>
										<td><label wicket:id="activeLabel"></label></td>
										<td><input type="checkbox" wicket:id="active" /></td>
									</tr>
									
									<tr>
										<td colspan="2"><input type="submit" wicket:id="submit"
											value="Ulozit" /></td>
									</tr>
									</form>
								</table>
								<DIV id="keyboard"></DIV>
								</td>
							</tr>
						</table>
						</td>
					</tr>
				</table>


				</td>
			</tr>
		</table>
		</td>
	</tr>
</table>
		
</body>
</html>
