<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<wicket:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="keywords" content="ZŤP, zdravotne ťažko postihnutý, ubytovanie">
	<title>ZTP Portál - Ubytovanie - vloženie novej ponuky</title>
	<script type="text/javascript" src="javascript/mojozoom.js"></script>
	<link type="text/css" href="mojozoom.css" rel="stylesheet" />

	<SCRIPT type="text/javascript" src="javascript/fontResizer.js"></SCRIPT>
	<SCRIPT type="text/javascript" src="javascript/vkboard2.js"></SCRIPT>
	<SCRIPT type="text/javascript" src="javascript/virtualKeyboard.js"></SCRIPT>

</wicket:head>
<body>
<SCRIPT type="text/javascript" src="javascript/wz_tooltip.js"></SCRIPT>
<div wicket:id="headerPanel">headerPanel</div>
<div wicket:id="feedback">User Feedback</div>

<br />
<a name="top"></a>
<table class="centerWrapper">
	<tr>
		<td>
		<table class="outerNavigationPanelBorder" ALIGN="LEFT">
			<tr>
				<td valign="top">
				<table class="interNavigationPanel" ALIGN="LEFT">
					<tr>
						<td>
						<a wicket:id="livingListLink"
							href="#">Zoznam ubytovania</a></td>
					</tr>
					<tr>
						<td><a wicket:id="pictureUpload">Vložiť obrázok</a></td>
					</tr>
				</table>
				</td>
			</tr>
		</table>
		</td>

		<td></td>

		<td>
		<table class="outerMainContentBorder">
			<tr>
				<td>
				<table class="mainContent">
					<tr>
						<td>
						<table class="whereIam">
							<tr>
								<td>Domov > Vkladanie nového ubytovania</td>
								<td><A href="javascript:keyb_change()"
									onclick=
	javascript: blur();
id="switch"><img
									src="img/klavesnica.png" border="0" alt="Virtuálna klávesnica" /></A></td>
								<td id="sizeController"><b><a href="javascript:decreaseFontSize();">&#709;</a> A <a href="javascript:increaseFontSize();">&#708;</a></b></td>
							</tr>
						</table>
						</td>
					</tr>
					<tr>
						<td>
						<table class="pageContent">
							
							<tr>
								<td>
									<table class="detail">
									<form wicket:id="livingDetailForm">
									
									<tr class="inputRow">
										<td><label wicket:id="priceLabel"></label></td>
										<td><span wicket:id="priceAsterix"><input wicket:id="price">
										</input></span>
										<img
											src="img/help.gif"
											onmouseover="Tip('Zadajte cenu v eurách. Pri Podnájme je to cena za mesiac, pri predaji alebo kúpe je to celková cena')"
											onmouseout="UnTip()" alt="Pomoc" />
										</td>
									</tr>
									
									<tr class="inputRow">
										<td><label wicket:id="roomCountLabel"></label></td>
										<td><span wicket:id="roomCountAsterix"><input wicket:id="roomCount">
										</input></span>
										<img
											src="img/help.gif"
											onmouseover="Tip('Vložte počet izieb \(musí byť číslo\).')"
											onmouseout="UnTip()" alt="Pomoc" />
										</td>
									</tr>
									
									<tr class="inputRow">
										<td><label wicket:id="sizeLabel"></label></td>
										<td><span wicket:id="sizeAsterix"><input wicket:id="size">
										</input></span>
										<img
											src="img/help.gif"
											onmouseover="Tip('Zadajte rozlohu v m2')"
											onmouseout="UnTip()" alt="Pomoc" />
										</td>
									</tr>
									
									<tr class="inputRow">
										<td><label wicket:id="livingTypeLabel"></label></td>
										<td><span wicket:id="livingTypeAsterix"><select wicket:id="livingType">
										</select></span></td>
									</tr>
									
									<tr class="inputRow">
										<td><label wicket:id="stuffTypeLabel"></label></td>
										<td><span wicket:id="stuffTypeAsterix"><select wicket:id="stuffType">
										</select></span></td>
									</tr>

									<tr class="inputRow">
										<td><label wicket:id="livingDateLabel"></label></td>
										<td><span wicket:id="livingDateAsterix"><input type="text" wicket:id="livingDate"
											id="startDate"/></span>
										<img
											src="img/help.gif"
											onmouseover="Tip('Vložte dátum ponuky \(dátum nemôže byť dnešný a starší\).')"
											onmouseout="UnTip()" alt="Pomoc" />
										</td>
									</tr>								
									
									<tr class="inputRow">
										<td><label wicket:id="countryLabel"></label></td>
										<td><select wicket:id="country"></select></td>
									</tr>
									
									<tr class="inputRow">
										<td><label wicket:id="countyLabel"></label></td>
										<td><select wicket:id="county"></select></td>
									</tr>

									<tr class="inputRow">
										<td><label wicket:id="townLabel"></label></td>
										<td><span wicket:id="townAsterix"><input wicket:id="town">
										</input></span></td>
									</tr>
									
									<tr class="inputRow">
										<td><label wicket:id="addressLabel"></label></td>
										<td><span wicket:id="addressAsterix"><input type="text" wicket:id="address"
											id="address" /></span></td>
									</tr>
									
									<tr>
										<td colspan="2">
											<textarea wicket:id="richTextInput" rows="10" cols="60"></textarea>
										</td>
									</tr>
									<tr>
										<td colspan="2"><input type="submit" wicket:id="submit"
											value="Uložiť" /></td>
									</tr>
									</form>
								</table>
								
								
								</td>
							</tr>
							<tr>
								<td>
								<DIV id="keyboard"></DIV>
								</td>
							</tr>
							<tr>
								<td>
									<span wicket:id="result"></span>
									<div wicket:id="modal1"></div>
								</td>
							</tr>
						</table>
						</td>
					</tr>
				</table>
				</td>
			</tr>
		</table>
		</td>
	</tr>
</table>
</body>
</html>
