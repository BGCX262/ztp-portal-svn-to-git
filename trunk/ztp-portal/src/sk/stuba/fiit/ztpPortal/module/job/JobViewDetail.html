<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<wicket:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>ZŤP Portál - Detail môjho inzerátu</title>

	<SCRIPT type="text/javascript" src="javascript/fontResizer.js"></SCRIPT>
	<SCRIPT type="text/javascript" src="javascript/vkboard2.js"></SCRIPT>
	<SCRIPT type="text/javascript" src="javascript/virtualKeyboard.js"></SCRIPT>

</wicket:head>
<body>
<SCRIPT type="text/javascript" src="javascript/wz_tooltip.js"></SCRIPT>
<div wicket:id="headerPanel">headerPanel</div>

<span wicket:id="feedback">User Feedback</span>

<br />
<table class="centerWrapper">
	<tr>
		<td valign="top">
		<table class="outerNavigationPanelBorder" ALIGN="LEFT">
			<tr>
				<td valign="top">
				<table class="interNavigationPanel" ALIGN="LEFT">
					<tr>
						<td><a wicket:id="newJobLink">Nová ponuka</a></td>
					</tr>
					<tr>
						<td valign="top"><a wicket:id="jobListLink">Zoznam ponúk</a></td>
					</tr>
				</table>
				</td>
			</tr>
		</table>

		</td>
		<td></td>
		<td>

		<table class="outerMainContentBorder" ALIGN="LEFT">
			<tr>
				<td>

				<table class="mainContent">
					<tr>
						<td>
						<table class="whereIam">
							<tr>
								<td>Zamestnanie > Úprava môjho inzerátu</td>
								<td><A href="javascript:keyb_change()"
									onclick="javascript:blur()" id="switch"><img
									src="img/klavesnica.png" border="0" alt="Virtuálna klávesnica" /></A></td>
								<td id="sizeController"><b><a href="javascript:decreaseFontSize();">&#709;</a> A
								<a href="javascript:increaseFontSize();">&#708;</a></b></td>
							</tr>
						</table>
						</td>
					</tr>
					<tr>
						<td>
						<table class="pageContent">
							<tr>
								<td>

								<table class="detail">
									<form wicket:id="jobDetailForm">
									
									<tr class="inputRow">
										<td><label wicket:id="advertTypeLabel"></label></td>
										<td><select wicket:id="advertType">
										</select></td>
									</tr>
									
									<tr class="inputRow">
										<td><label wicket:id="specificationLabel"></label></td>
										<td><input type="text" wicket:id="specification"
											id="specification" />
										<img
											src="img/help.gif"
											onmouseover="Tip('Vložte výstižný názov práce \(max. 30 znakov\).')"
											onmouseout="UnTip()" alt="Pomoc" />
										</td>
									</tr>

									<tr class="inputRow">
										<td><label wicket:id="startDateLabel"></label></td>
										<td><input type="text" wicket:id="startDate"
											id="startDate" />
										<img
											src="img/help.gif"
											onmouseover="Tip('Vložte dátum nástupu do práce \(dátum nemôže byť dnešný a starší\).')"
											onmouseout="UnTip()" alt="Pomoc" />
										</td>
									</tr>
									
									<tr class="inputRow">
										<td><label wicket:id="hourPaymentLabel"></label></td>
										<td><input type="text" wicket:id="hourPayment"
											id="hourPayment" />
										<img
											src="img/help.gif"
											onmouseover="Tip('Vložte hodinovú mzdu \(mzda musí byť čislo\).')"
											onmouseout="UnTip()" alt="Pomoc" />
										</td>
									</tr>

									<tr class="inputRow">
										<td><label wicket:id="workDurationLabel"></label></td>
										<td><input type="text" wicket:id="workDuration"
											id="workDuration" />
										<img
											src="img/help.gif"
											onmouseover="Tip('Vložte dĺžku trvania práce v dňoch  \(musí byť číslo\).')"
											onmouseout="UnTip()" alt="Pomoc" />
										</td>
									</tr>

									<tr class="inputRow">
										<td><label wicket:id="countryLabel"></label></td>
										<td><select wicket:id="country"></select></td>
									</tr>
									
									<tr class="inputRow">
										<td><label wicket:id="countyLabel"></label></td>
										<td><select wicket:id="county"></select></td>
									</tr>

									<tr class="inputRow">
										<td><label wicket:id="townLabel"></label></td>
										<td><input wicket:id="town">
										</input></td>
									</tr>

									<tr class="inputRow">
										<td><label wicket:id="sectorLabel"></label></td>
										<td><select wicket:id="sector">
										</select></td>
									</tr>

									<tr class="inputRow">
										<td><label wicket:id="contractLabel"></label></td>
										<td><select wicket:id="contract">
										</select></td>
									</tr>

									<tr>
										<td colspan="2">
											<textarea wicket:id="richTextInput" rows="10" cols="60"></textarea>
										</td>
									</tr>

									<tr>
										<td><label wicket:id="activeLabel"></label></td>
										<td><input type="checkbox" wicket:id="active" /></td>
									</tr>
									<tr>
										<td colspan="2"><input type="submit" wicket:id="submit"
											value="Uložiť" /></td>
									</tr>
									</form>
								</table>
								<DIV id="keyboard"></DIV>
								</td>
							</tr>
						</table>
						</td>
					</tr>
				</table>


				</td>
			</tr>
		</table>
		</td>
	</tr>
</table>
		
</body>
</html>
