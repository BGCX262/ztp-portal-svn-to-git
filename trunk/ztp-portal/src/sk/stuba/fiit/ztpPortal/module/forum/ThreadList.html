<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<wicket:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="keywords" content="ZŤP, zdravotne ťažko postihnutý, komentár, fórum">
	<title>ZTP Portál - Diskusné fórum</title>
	<script type="text/javascript" src="javascript/mojozoom.js"></script>
	<link type="text/css" href="mojozoom.css" rel="stylesheet" />

	<SCRIPT type="text/javascript" src="javascript/fontResizer.js"></SCRIPT>
	<SCRIPT type="text/javascript" src="javascript/vkboard2.js"></SCRIPT>
	<SCRIPT type="text/javascript" src="javascript/virtualKeyboard.js"></SCRIPT>

</wicket:head>
<body>
<SCRIPT type="text/javascript" src="javascript/wz_tooltip.js"></SCRIPT>
<div wicket:id="headerPanel">headerPanel</div>

<div wicket:id="feedback">User Feedback</div>

<br />

<table class="centerWrapper">
	<tr>
		<td>
		<table class="outerNavigationPanelBorder" ALIGN="LEFT">
			<tr>
				<td valign="top">
				<table class="interNavigationPanel" ALIGN="LEFT">
					<tr>
					<td>
					<b>Zoznam ďalších tém</b>
					</td>
					</tr>

					<div wicket:id="themeListView" class="themeListView"
						id="themeListView">
					<tr>
						<td><a wicket:id="threadLink"
							href="#"><span wicket:id="themeName" /></a></td>
					</tr>
					</div>

				</table>
				</td>
			</tr>
		</table>
		</td>

		<td></td>

		<td>
		<table class="outerMainContentBorder">
			<tr>
				<td>
				<table class="mainContent">
					<tr>
						<td>
						<table class="whereIam">
							<tr>
								<td>Fórum > <label wicket:id="themeLabel"></label></td>
								<td><A href="javascript:keyb_change()"
									onclick="javascript:blur()" id="switch"><img
									src="img/klavesnica.png" border="0" alt="Virtuálna klávesnica" /></A></td>
								<td id="sizeController"><b><a href="javascript:decreaseFontSize();">&#709;</a> A
								<a href="javascript:increaseFontSize();">&#708;</a></b></td>
							</tr>
						</table>
						</td>
					</tr>
					<tr>
						<td>
						<table class="pageContent">
							<tr>
								<td>
								<table class="themeList">
									<div wicket:id="navigator"></div>
									<div wicket:id="threadListView" class="threadListView"
										id="themeListView">
									<tr>
										<td id="threadName" wicket:id="threadName"></td>
										<td id="threadData" >Počet komentárov</td>
										<td id="threadData" wicket:id="commentCount"></td>
										<td id="threadData" ><a wicket:id="activate" href="#">Aktivácia</a></td>
										<td id="threadData" ><a wicket:id="deactivate" href="#">Deaktivácia</a></td>
										<td id="threadData" ><a wicket:id="threadDetail" href="#">Detail</a></td>
									</tr>
									</div>							
								</table>
								
								<form wicket:id="threadForm">
								<table class = "addTheme">									
									<tr>
										<td class="heading" colspan="2">
											Založenie novej podtémy
										</td>
									</tr>
									<tr>
										<td><label wicket:id="nameLabel"></label></td>
										<td><input type="text" wicket:id="name" id="name" /></td>
									</tr>
									<tr>
										<td class="submit" colspan="2"><input type="submit" wicket:id="submit"
										value="Vytvor podtému" /></td>
									</tr>									
								</table>
								</form>
								</td>
							</tr>


						</table>
						<DIV id="keyboard"></DIV>
						</td>
					</tr>
				</table>
				</td>
			</tr>
		</table>
		</td>
	</tr>
</table>
</body>
</html>
